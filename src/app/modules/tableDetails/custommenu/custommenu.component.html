<!-- <app-loader [isLoaderCenter]="true"></app-loader> -->
<!-- Item Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="itemModal">{{'LabelChange.FoodItemSpicinessLevel' | translate}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="mb-3">
          <app-custommenuparent></app-custommenuparent>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button (click)="sharedService.setQuantityMenuItem();" type="button" class="btn btn-secondary"
          data-bs-dismiss="modal">
          {{'LabelChange.Cancel' | translate}}
        </button>
        <button (click)="sharedService.addSpicy(spycyOption)" type="button" class="btn btn-primary">{{ 'LabelChange.AddtoCart' |
          translate}}</button>
      </div>
    </div>
  </div>
</div>
