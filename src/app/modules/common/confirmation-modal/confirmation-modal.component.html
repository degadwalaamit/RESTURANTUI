<div class="modal fade confirmation-modal-up" data-backdrop="true" [id]="popupId" role="dialog" tabindex="-1" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-center">{{title}}</h4>
                <button aria-hidden="true" class="close" (click)="onCancelButtonClick()"  type="button">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-left">
                                <div class="panel-body">
                                    <p class="popup-text">{{message}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12"><button (click)="onCancelButtonClick()" aria-hidden="true" class="btn btn-outline-secondary">
                   {{cancelButtonTitle}}</button>
                    <button aria-hidden="true" (click)="onConfirmButtonClick()" class="btn btn-secondary float-right">
                        {{saveButtonTitle}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
