<div [id]="FileviewId" class="modal fade file-preview" role="dialog" aria-hidden="true" data-backdrop="false"
     data-keyboard="false" tabindex="-1">
  <div class="max-width-90 modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="text-center"> {{ 'CommunicationLog.ViewFile' | translate }}</h4>
        <button type="button" class="close" (click)="onCloseDocumentViewPopup()" aria-hidden="true">Ã—</button>
      </div>
      <div class="overflow-hiden">
        <div class="p-3 overflow-auto customScrollBar">
          <div class="fade show">
            <div class="innerimagecontainer">
              <div *ngIf="isViewDocument && (fileData != null || fileData != '')">
                <iframe title="" [src]="fileData" width="100%" height="100%" frameborder="0" marginwidth="0"
                        marginheight="0" scrolling="yes"
                        style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%; height: 85vh;"> </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
