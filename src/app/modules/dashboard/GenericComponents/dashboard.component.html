<ng-container *ngIf="dashboard$ | async"></ng-container>
<div class="row gx-0" *ngIf="isUserLogin">
  <nav class="navbar navbar-vertical">
    <div class="d-flex flex-column flex-fill h-100 p-3">
      <ul class="navbar-nav flex-column mb-4">
        <li class="nav-item">
          <p class="navbar-vertical-label mb-0 text-uppercase opacity-50 text-center">
            area
          </p>
          <a class="nav-link active" href="#"> Restaurent </a>
        </li>
      </ul>
      <ul class="navbar-nav flex-column">
        <li class="nav-item">
          <p class="navbar-vertical-label mb-0 text-uppercase opacity-50 text-center">
            mode
          </p>
          <a class="nav-link active" href="#"> Open Table </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Move to Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Replacement Production</a>
        </li>
      </ul>

      <ul class="navbar-nav flex-column mt-auto">
        <li class="nav-item mb-3">
          <a class="rounded-pill py-4 btn btn-info w-100 text-center" href="#">
            POS
          </a>
        </li>
        <li class="nav-item">
          <a class="rounded-pill py-4 btn btn-danger w-100 text-center" (click)="sharedService.openLogoutModal();">
            Sign out admin
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="col">
    <div class="card">
      <div class="card-body min-vh-100">
        <div class="row row-cols-sm-2 row-cols-sm-3 row-cols-md-4 row-cols-xl-6 gy-4"
          *ngIf="this.sharedService.tableMaster != null">

          <ng-container *ngFor="let tb of this.sharedService.totalTableArray; let index = index">
            <div class="col">
              <a (click)="sharedService.redirectUrl('table-details', index + 1)" class="card tables-card"
                [ngClass]="sharedService.isTableOccupied(index + 1) ? 'booked' : ''">
                <span class="table-number">{{index + 1}}</span>
              </a>
            </div>
          </ng-container>
          <ng-container *ngFor="let tb of this.sharedService.totalTakeAwayTableArray; let index = index">
            <div class="col">
              <a (click)="sharedService.redirectUrl('table-details','T' + (index + 1))" class="card tables-card"
                [ngClass]="sharedService.isTableOccupied('T' + (index + 1)) ? 'booked' : ''">
                <span class="table-number">T{{index + 1}}</span>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
