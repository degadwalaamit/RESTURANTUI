<app-header [isLoginUser]="isLoginUser" class="page-header navbar navbar-fixed-top"></app-header>
<div class="page-wrapper"  (keydown)="onKeyPress($event)">
  <div class="clearfix"></div>
  <div class="page-container">
    <div class="page-content-wrapper" id="cWraper">
      <div class="page-content">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
    </div>
    <footer class="page-footer-wrapper">
    </footer>
  </div>
</div>
<!-- Logout popup confirmation starts -->
<div id="logoutModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="text-center"> {{ 'Header.Logout' | translate }} </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-left">
                <div class="panel-body">
                  <p class="popup-text">
                    {{ 'Header.SureLogout' | translate }} </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12">
          <input class="btn btn-secondary float-right" value="{{'Header.LOGOUT' | translate}}" type="submit"
            (click)="logout()">
          <button class="btn btn-outline-secondary" data-dismiss="modal" aria-hidden="true">{{ 'Login.Cancel' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
